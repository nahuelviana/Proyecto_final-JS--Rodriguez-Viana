<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="estilos.css" />
    <title>Happy meal</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-warning">
        <div class="container-fluid">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarTogglerDemo01"
            aria-controls="navbarTogglerDemo01"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
            <a class="navbar-brand" href="#">HAPPY MEAL</a>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">INICIO</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">NUESTRA CARTA</a>
              </li>
              <li class="nav-item">
                <a class="nav-link">PEDIDOS</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <img class="icono" src="./icon/carro-de-la-compra.png" alt="">
            </form>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="tarjetas">
        <div>
          <div class="card text-bg-dark mb-3" style="max-width: 18rem">
            <div class="card-header"><img src="https://resizer.glanacion.com/resizer/4uOVdzjz6I73Wn2VIvFxr8TnTFU=/1200x800/smart/filters:format(webp):quality(80)/cloudfront-us-east-1.images.arcpublishing.com/lanacionar/RHVGX3MHVRB7VGEXBEVCCZHW5I.jpg" alt=""></div>
          <div class="card-body">
            <h5 class="card-title">HAMBURGUESA</h5>
            <p class="card-text">
              Hamburguesa completa (pan, carne, lechuga, tomate, cebolla, salsa )
            </p>
            <div class="botones">
              <div>
                <button type="button" class="btn btn-danger" style="margin-right: 15px;">eliminar</button>
              </div>
              <div>
                <button type="button" class="btn btn-success">Agregar al carrito</button>
              </div>
            </div>
          </div>
        </div>
        <div class="card text-bg-dark mb-3" style="max-width: 18rem">
          <div class="card-header"><img src="https://media.istockphoto.com/id/938742222/es/foto/pizza-de-pepperoni-cheesy.jpg?s=612x612&w=0&k=20&c=GUwbHCrMdnpHGmTzHVPk2U9flWi3WgMVdfdOeBMU00E=" alt=""></div>
          <div class="card-body">
            <h5 class="card-title">PIZZA PEPERONI</h5>
            <p class="card-text">
              Pizza (masa, salsa, queso, pepperoni, cebolla, pimiento)
            </p>
            <div class="botones">
              <div>
                <button type="button" class="btn btn-danger" style="margin-right: 15px;">eliminar</button>
              </div>
              <div>
                <button type="button" class="btn btn-success">Agregar al carrito</button>
              </div>
            </div>
          </div>
        </div>
        <div class="card text-bg-dark mb-3" style="max-width: 18rem">
          <div class="card-header"><img src="https://media.istockphoto.com/id/175197961/es/foto/plato-de-ensalada.jpg?s=612x612&w=0&k=20&c=NpCj052hPckQlukeFBBDfyfiUQ3tLEVgX-rGn9z_n2M=" alt=""></div>
          <div class="card-body">
            <h5 class="card-title">ENSALADA</h5>
            <p class="card-text">
              Ensalada completa (lechuga, tomate, zanahoria, pepino, aceitunas, vinagreta)
            </p>
            <div class="botones">
              <div>
                <button type="button" class="btn btn-danger" style="margin-right: 15px;">eliminar</button>
              </div>
              <div>
                <button type="button" class="btn btn-success">Agregar al carrito</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="funciones.js"></script>
  </body>
</html>
