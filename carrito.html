<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="estilos.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container-fluid">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarTogglerDemo01"
            aria-controls="navbarTogglerDemo01"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
            <a class="navbar-brand" href="./index.html">URBAN SWAGGER</a>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">NUESTRA CARTA</a>
              </li>
              <li class="nav-item">
                <a class="nav-link">PEDIDOS</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <h1 class="titulo-principal">CARRITO DE COMPRAS</h1>
      <div id="contenedor-carrito" class="contenedor-carrito">
        <p id="carrito-vacio" class="carrito-vacio">
          No tienes nada aun, explora nuestra tienda.
        </p>
      </div>
      <div id="carrito-productos" class="carrito-productos disable">
        <!-- Relleno con js -->
      </div>
      <div id="carrito-acciones" class="carrito-acciones disable">
        <div class="carrito-acciones-izquierda">
          <button id="carrito-acciones-vaciar" class="carrito-acciones-vaciar">Vaciar el carrito</button>
        </div>
        <div class="carrito-acciones-derecha">
          <div class="carrito-acciones-total">
            <p>Total:</p>
            <p id="total"></p>
          </div>
          <button id="carrito-acciones-comprar" class="carrito-acciones-comprar">Comprar</button>
        </div>
      </div>
      <p id="carrito-comprado" class="carrito-comprado disable">
        Muchas gracias por tu compra
      </p>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="carrito.js"></script>
